	 <form class="form-horizontal" role="form" action="./" method ="post" enctype="multipart/form-data">
      <div class="modal fade" id="creerCompte"> 
        <div class="modal-dialog">
            <div class="modal-content">
                 <div class="modal-header">
                     <h4 class="modal-title"> Créer un compte </h4>
                 </div>
                <div class="modal-body">
	                <div class="form-group">
	                 	<label for="nom" class="col-sm-2 control-label">Nom</label>
	                 	<div class="col-sm-9">
	                 		<input type="text" class="form-control" id="nom" name="nom" placeholder="Nom">
	                 	</div>
	                 </div>
	                 <div class="form-group">
	                 	<label for="prenom" class="col-sm-2 control-label">Prénom</label>
	                 	<div class="col-sm-9">
	                 		<input type="text" class="form-control" id="prenom" name="prenom" placeholder="prenom">
	                 	</div>
	                 </div>
	                 
	                 
	                 <div class="form-group">
		                 <label for="sex" class="col-sm-2 control-label"> Sexe</label>
		                 <div class="col-sm-9">
			                 <div class="radio">
							  <label>
							    <input type="radio" name="sexe"  value="homme" checked>
							    Homme
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="sexe"  value="femme">
							    Femme
							  </label>
							</div>
						</div>
					</div>
	                 
	                 <div class="form-group">
	                 	<label for="birthday" class="col-sm-2 control-label">Date de Naissance</label>
	                 	<div class="col-sm-9">
	                 		<input type="text" class="form-control" id="birthday" name="birthday" placeholder="jj/mm/aaaa">
	                 	</div>
	                 </div>
	                 <div class="form-group">
	                 	<label for="pseudo" class="col-sm-2 control-label">Pseudo</label>
	                 	<div class="col-sm-9">
	                 		<input type="text" class="form-control" id="pseudo" name="pseudo" placeholder="Pseudo">
	                 	</div>
	                 </div>
	                 <div class="form-group">
	                 	<label for="password" class="col-sm-2 control-label">Password</label>
	                 	<div class="col-sm-9">
	                 		<input type="text" class="form-control" id="password" name="password" placeholder="PassWord">
	                 	</div>
	                 </div>
	                 <div class="form-group">
	                 	<label for="email" class="col-sm-2 control-label">Email</label>
	                 	<div class="col-sm-9">
	                 		<input type="email" class="form-control" id="email" name="email" placeholder="Email">
	                 	</div>
	                 </div>
	                  <div class="form-group">
	                 	<label for="photo" class="col-sm-2 control-label">Photo utilisateur</label>
	                 	<div class="col-sm-9">
	                 		<input type="file" id="photo" name="photo" accept="image/*">
	                 	</div>
	                 </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>  
                    <button type="submit" class="btn btn-success" name="action" value="addUser">Ajouter</button>
                </div>
            </div>
        </div>
    </div>
    </form>
